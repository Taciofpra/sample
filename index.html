<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c4f90d51f9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>University of Michigan</h1>
        <h2>Introduction to HTML 5</h2>
        <hr>
    </header>

    <main>
        <section>
            <h1>Tag Examples: </h1>

            <h1>This is a H1 Title</h1>
            <h2>This is a lower priority h2 title</h2>
            
            <p>This is a paragraph</p>
            
            <ul>
                <li>This is a list:</li>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <figure>
                <img src="images/Lion.jpg" alt="Lion looking directly at you" width="40%">
                <figcaption>Lion!</figcaption>
            </figure>

            <a href="https://www.uol.com.br" target="_self">Random Website:</a>
            <details>
                <sumary>
                    <span>Teste de sumario</span>
                </sumary>
                
            </details>
            <code>Teste</code>
            <br>
            <span>x<sup>2</sup></span>
            <span>Teste span</span>
        </section>
    </main>

    <footer>
        <hr>
        <h2>This is the footer</h2>
        <p>Tacio all rights reserved 2026</p>
    </footer>
</body>
</html>
